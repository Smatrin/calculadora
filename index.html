<body>

            data-target=".navbar-ex1-collapse">

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Logotipo</a>
  </div>

  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">

<div class="container">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="imagenes/1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="imagenes/2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="imagenes/3.jpg" alt="New york" style="width:100%;">
      </div>
        
        <div class="item">
        <img src="imagenes/4.png" alt="Neyork" style="width:100%;">
      </div>

    </div>
    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



    <header class="header">
        <p class="p">
            <span class="saludo" id="saludo"></span>
            Bienvenido a la calculadora de
            <span class="name">Luis</span>
        </p>
    </header>

  <section class="calc">
        <div class="display">
            <span class="span-display resultado" id="resultado"></span>
            <span class="span-display operandos" id="operandos">0</span>
        </div>
            <div class="botones" id="botones">
            <button id="inverso" class="btn inverso">
                <sup>1</sup>
                &#8725;
                <sub>x</sub>
            </button>
            <button id="cuadrado" class="btn cuadrado">x<sup>2</sup></button>
            <button id="potencia" class="btn potencia">x<sup>y</sup></button>
            <button id="int" class="btn int">Int</button>
            <button id="raiz" class="btn radic">&radic;</button>
            <button id="pos-neg" class="btn pos-neg">&plusmn;</button>
            <button id="percent" class="btn percent">%</button>
            <button id="clear" class="btn clear">c</button>
            <button id="7" class="btn num num-7">7</button>
            <button id="8" class="btn num num-8">8</button>
            <button id="9" class="btn num num-9">9</button>
            <button id="signo-multiplicacion" class="btn signo-multiplicacion">*</button>
            <button id="4" class="btn num num-4">4</button>
            <button id="5" class="btn num num-5">5</button>
            <button id="6" class="btn num num-6">6</button>
            <button id="signo-division" class="btn signo-division">/</button>
            <button id="1" class="btn num num-1">1</button>
            <button id="2" class="btn num num-2">2</button>
            <button id="3" class="btn num num-3">3</button>
            <button id="signo-mas" class="btn signo-mas">+</button>
            <button id="0" class="btn num num-0">0</button>
            <button id="dot" class="btn dot">.</button>
            <button id="igual" class="btn btn-igual">=</button>
            <button id="signo-menos" class="btn signo-menos">-</button>
        </div>
    </section>
    <script src="./js/calculator.js"></script>
</body>
</html>
